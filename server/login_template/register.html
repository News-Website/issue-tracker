<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reg.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="regbox">
      <img src="avatar.jpeg" class="avatar">
      <h1>Sign up here</h1>
      <p>Username</p>
      <form method="POST">
        <input type="text" name="username" placeholder="Enter username..." required>
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter email address" required />
        <p>Password</p>
        <input type="password" name="pass1" placeholder="Enter password" required />
        <p style="margin-top: 5px;">Re-Enter password to confirm</p>
        <input type="password" name="pass2" placeholder="Enter password again" required />
        <input type="submit" name="" value="Sign up">
      </form>
    </div>
  </body>
</html>
